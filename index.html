<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <header>
        <h1>Headings</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-700 p-3 m-3 text-center">
                <input type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs"  id="search-field"/>
                <button onclick="handleSearch()" class="btn btn-accent" >Search</button>
        </section>
        <section>
            <div class="text-center m-12 hidden" id="loading-spinner">
                <span class="loading loading-spinner text-secondary"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </section>
        <section id="show-all-container" class="hidden">
            <button class="btn btn-accent m-3">Show All</button>
        </section>
    </main>
    <footer></footer>

<script src="phone.js"></script>
</body>
</html>
